name: Build and Test App

on:
  push:
    branches: [master] 
  pull_request:
    branches: [master]
  workflow_dispatch: 

jobs:
  build-and-test:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npx vitest
        
      - name: Build the app
        run: npm run build